<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
  </head>

  <body>
    <div class="container">
      <header>
        <form>
          <input type="text" class="searchCity" placeholder="Enter your city" />
          <button type="submit">Search</button>
        </form>
      </header>

      <hr />
      <div class="weatherInfo">
        <div class="currentCity">
          <h1>Paris</h1>
          <p>
            Saturday 15:32, moderate rain <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>

        <div class="currentTemperature">
          <span id="emoji">☀️</span>
          <span id="temperature">14</span>
          <span id="celsius">°C </span>
        </div>
      </div>

      <hr />

      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Adeeb Ibrahim</a> and is
          <a href="#" target="_blank"> on GitHub</a> and hosted on
          <a href="#" target="_blank">Netlify</a>.
        </p>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
